{% extends 'human_rights_archive/base.html' %}

{% block title %}Add by URL{% endblock %}

{% block content %}
<h1>Add article by URL</h1>
<p class="text-muted">Paste a URL to fetch and store the article. Title and summary are scraped when left empty.</p>

<form method="post" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="{% url 'human_rights_archive:article_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
