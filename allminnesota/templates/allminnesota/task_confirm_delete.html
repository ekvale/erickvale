{% extends "allminnesota/base.html" %}
{% block title %}Delete task{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'allminnesota:task_list' %}">Tasks</a></li>
        <li class="breadcrumb-item"><a href="{% url 'allminnesota:task_detail' task.pk %}">{{ task.title }}</a></li>
        <li class="breadcrumb-item active">Delete</li>
    </ol>
</nav>
<h1 class="h2 mb-4" style="color: var(--am-green-dark);">Delete task?</h1>
<p>Are you sure you want to delete <strong>{{ task.title }}</strong>? This cannot be undone.</p>
<form method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'allminnesota:task_detail' task.pk %}" class="btn btn-outline-secondary">Cancel</a>
{% endblock %}
