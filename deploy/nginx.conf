# HTTP server - works with IP address before DNS is configured
server {
    listen 80;
    server_name erickvale.com www.erickvale.com 143.110.236.17;

    # For initial setup, serve HTTP. After SSL is configured via certbot,
    # certbot will automatically update this file to redirect to HTTPS

    # Max upload size (for media files)
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias /home/erickvale/erickvale/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/erickvale/erickvale/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # CKEditor uploads
    location /ckeditor/ {
        alias /home/erickvale/erickvale/staticfiles/ckeditor/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

