{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Memo - {{ memo.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #888;
            text-decoration: none;
        }
        .back-link:hover {
            color: #fff;
        }
        h1 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #fff;
        }
        .form-section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
            font-family: inherit;
        }
        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #417690;
            box-shadow: 0 0 10px rgba(65, 118, 144, 0.3);
        }
        .form-group textarea {
            min-height: 300px;
            resize: vertical;
        }
        .btn {
            padding: 12px 24px;
            background: #417690;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5a8ba5;
        }
        .btn-secondary {
            background: #2a2a2a;
        }
        .btn-secondary:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'literary_analysis:analysis_detail' analysis.pk %}" class="back-link">‚Üê Back to Analysis</a>
        <h1>Edit Memo</h1>
        
        <div class="form-section">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title">Memo Title *</label>
                    <input type="text" id="title" name="title" value="{{ memo.title }}" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="content">Memo Content *</label>
                    <textarea id="content" name="content" required>{{ memo.content }}</textarea>
                </div>
                
                <button type="submit" class="btn">Update Memo</button>
                <a href="{% url 'literary_analysis:analysis_detail' analysis.pk %}" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
